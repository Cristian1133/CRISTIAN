<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formulario</title>
    <link rel="stylesheet" href="estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="lora-uniquifier">
      <form action="/enviar_datos" method="get">
        <label for="nombre">Nombre:</label>
        <input
          type="text"
          id="id"
          name="nombre"
          placeholder="Escribe tu nombre"
        />
        <br />
        <label for="email">Correo:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="correo@ejemplo.com"
        />
        <br />
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" />
        <button type="reset">Restablecer</button>
        <button type="submit">Enviar</button>
        <!-- Contenido del formulario -->
        <br />
        <label>Género:</label>
        <input type="radio" name="genero" value="masculino" /> Masculino
        <input type="radio" name="genero" value="femenino" /> Femenino
        <input type="radio" name="genero" value="Lesbiana" /> Lesbiana
        <input type="radio" name="genero" value="Gay" /> Gay
        <input type="radio" name="genero" value="Gay" /> Transexual
        <br />
        <label>Aficiones:</label>
        <input type="checkbox" name="aficion" value="deporte" /> Deporte
        <input type="checkbox" name="aficion" value="música" /> Música
        <br />
        <label for="pais">País:</label>
        <select id="pais" name="pais">
          <option value="mexico">México</option>
          <option value="españa">España</option>
          <option value="españa">Colombia</option>
        </select>
      </form>
      <br />
      <form action="/enviar_datos" method="get">
        <label for="nombre">Nombre Completo:</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          required
          placeholder="Escribe tu nombre completo"
        />

        <label for="email">Correo Electrónico:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="correo@ejemplo.com"
        />

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required />

        <label>Género:</label>
        <input type="radio" name="genero" value="masculino" /> Masculino
        <input type="radio" name="genero" value="femenino" /> Femenino

        <label>Intereses:</label>
        <input type="checkbox" name="interes" value="deportes" /> Deportes
        <input type="checkbox" name="interes" value="musica" /> Música
        <input type="checkbox" name="interes" value="lectura" /> Lectura

        <label for="pais">País:</label>
        <select id="pais" name="pais">
          <option value="mexico">México</option>
          <option value="españa">España</option>
          <option value="argentina">Argentina</option>
        </select>

        <label for="mensaje">Mensaje:</label>
        <textarea
          id="mensaje"
          name="mensaje"
          rows="4"
          cols="50"
          placeholder="Escribe tu mensaje aquí..."
        ></textarea>

        <button type="submit">Enviar</button>
        <button type="reset">Restablecer</button>
      </form>
    </div>
  </body>
</html>
